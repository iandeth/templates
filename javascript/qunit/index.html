<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--//
        http://docs.jquery.com/QUnit
    //-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" />
    <script>
    $(document).ready(function(){

        test("a basic test example", function() {
            ok( true, "this test is fine" );
            var value = "hello";
            equals( "hello", value, "We expect value to be hello" );
        });

        module("Module A");

        test("first test within module", function() {
            ok( true, "all pass" );
        });

        test("second test within module", function() {
            ok( true, "all pass" );
        });

        module("Module B");

        test("some other test", function() {
            expect(1);
            ok( true, "well" );
        });

    });
    </script>
</head>
<body>
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
    <h1>QUnit example</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
    <ol id="tests"></ol>
    <div id="main"></div>
</body>
</html>
